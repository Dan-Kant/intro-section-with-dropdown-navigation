<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <img src="./images/logo.svg" alt="">
    <img class="open-menu" src="./images/icon-menu.svg" alt="">
    <img class="close-menu" src="./images/icon-close-menu.svg" alt="">
    
    <ul class="links">
      <li class="features"><a href="#">Features <img class="features-arrow" src="./images/icon-arrow-down.svg" alt=""></a>
        <div class="features-dropdown">
          <div class="feature">
            <img src="./images/icon-todo.svg" alt=""> Todo List
          </div>
          <div class="feature">
            <img src="./images/icon-calendar.svg" alt=""> Calendar
          </div>
          <div class="feature">
            <img src="./images/icon-reminders.svg" alt=""> Reminders
          </div>
          <div class="feature">
            <img src="./images/icon-planning.svg" alt=""> Planning
          </div>
        </div>
      </li>

      <li class="company"><a href="#">Company <img class="company-arrow" src="./images/icon-arrow-down.svg" alt=""></a>
        <div class="company-dropdown">
          <div class="company-item">History</div>
          <div class="company-item">Our team</div>
          <div class="company-item">Blog</div>
        </div>
      </li>

      <li class="careers"><a href="#">Careers</a></li>
      <li class="about"><a href="#">About</a></li>

      <li class="login"><a href="">Login</a></li>
      <li class="register"><a href="">Register</a></li>
    </ul>

  </nav>

  <div class="overlay"></div>

  <main>
    <div class="content">
      <h1>Make remote work</h1>
      <p>Get your team in sunc, no matter your location.
        Streamline processes, create team rituals and watch productivity soar.
      </p>

      <button class="learn-more">Learn more</button>

      <div class="logos">
        <img src="./images/client-databiz.svg" alt="databiz logo">
        <img src="./images/client-audiophile.svg" alt="audiophile logo">
        <img src="./images/client-meet.svg" alt="meet logo">
        <img src="./images/client-maker.svg" alt="maker logo">
      </div>
    </div>

    <img class="mobile-image" src="./images/image-hero-mobile.png" alt="">
  </main>
  <script src="./main.js"></script>
</body>
</html>
